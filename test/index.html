<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mocha Spec Runner</title>
  <link rel="stylesheet" href="../bower_components/mocha/mocha.css">
</head>
<body>
  <div id="mocha"></div>
  <script src="../bower_components/mocha/mocha.js"></script>
  <script>mocha.setup('bdd');</script>
  <script src="../bower_components/chai/chai.js"></script>
  <script>
    var assert = chai.assert;
    var expect = chai.expect;
    var should = chai.should();
  </script>
  <!-- bower:js -->
  <!-- endbower -->
  <!-- include source files here... -->
  <script src="../.tmp/scripts/variables-and-parameters.js"></script>
  <script src="../.tmp/scripts/classes.js"></script>
  <script src="../.tmp/scripts/functional-programming.js"></script>
  <!-- include spec files here... -->
  <script src="spec/variables-and-parameters.spec.js"></script>
  <script src="spec/classes.spec.js"></script>
  <script src="spec/functional-programming.spec.js"></script>
  <script>
    if (navigator.userAgent.indexOf('PhantomJS') === -1) {
      mocha.run();
    }
  </script>
</body>
</html>
